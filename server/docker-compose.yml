services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3333:3333'
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/brevly
    depends_on:
      - db
    entrypoint: |
      sh -c "pnpm prisma migrate deploy && node ./dist/index.js"

  db:
    image: postgres:14
    ports:
      - '5432:5432'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: brevly
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./prisma/init:/docker-entrypoint-initdb.d

volumes:
  db_data:
